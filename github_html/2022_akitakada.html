<p>日期：2022年1月10日（成人节）</p>
<p>引言：</p>
<p>11月的某个周六，我正网上查资料准备12月 《<a href="2021_irori..html">囲炉裏庆圣诞</a>》的行程，查着查着不知道为什么查到安芸高田去，知道那里有神乐看。我第一次知道神乐是11月初《<a href="2021_autumn_shinseki.html">深秋神石高原道后山红叶之旅</a>》，但当时也没有多关注。但这次再接触引起我的兴趣，同时我发现安芸高田有酵素风吕及毛利元就古迹，可以安排一天行程。于时VIP洗碗公主大驾光临时，我们就进行了一次安芸高田日归旅行了。</p>
<p>去之前两个周日，和J姐聊到我们这次旅行。碰巧她那天不用带孩子，就和我们一起去玩了。 <br/>

<p> 1.酵素风吕 - 森藏</p>
<p>
<a href="https://morizo-park.com/">https://morizo-park.com/</a>
</p>
<p>酵素风吕是日本独有的，把人埋在发酵米糠里面，有美容减肥治疗病痛等功能。我们主要目的为玩，的确很独特的体验。这里是2420日元一次。在hotpepper预约的起码都 3000多，甚至4000以上也有。</p>
<p>这里不大，当时我们4个人是包场的，不用担心疫情。酵素风吕要专人服务，玩完之后全身是米糠打扫也不容易的。注意，玩完千万不要用沐浴露洗澡，会把身上的酵素洗掉的。</p>
<p>森藏酵素风吕位于森林之中，环境很好，除了酵素风吕还可以玩帐篷及BBQ。店家是木匠还有很多木工卖。靠南几公里有咖啡店，如果你们有人想玩有人想不玩，不玩的人可以去咖啡店坐,具体位置我地图标了的。<br/>
</p>
<p>2. 毛利元就历史遗迹</p>
<p>有<a href="https://www.akitakata.jp/ja/hakubutsukan/">博物馆</a>及郡山城古迹</p>
<p>毛利元就是三国时代名将。1552年他在西条第一名山-镜山和本地的尼子氏和大内氏激战，史称</p>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">
<a href="https://ja.wikipedia.org/wiki/%E9%8F%A1%E5%B1%B1%E5%9F%8E%E3%81%AE%E6%88%A6%E3%81%84">鏡山城の戦い</a>，最后把本地打败。郡山城是他的城，有500年历史，是日本100大名城。</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;"> </div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">官网提供导游服务：</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">
<a href="https://akitakata-kankou.jp/main/motonari/">https://akitakata-kankou.jp/main/motonari/</a>
</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;"> </div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">我们没有导游，自己逛也从山下到最高点本丸，慢慢走大概1.5小时吧，全都走完可能2个多小时，我们是走的比较慢的，中间也玩了。</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;"> </div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">更详细介绍参考<a href="https://www.hb.pei.jp/shiro/aki/yoshidakohriyama-jyo/">此</a>。 </div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">
<br/>
</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">3.神乐门前汤治村</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">
<a href="https://toujimura.com/">https://toujimura.com/ </a>
<br/>
</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">位于一个山坡上的仿古村落，安芸高田政府开发的。里面有酒店，餐厅，温泉，卖纪念品的店等 ，还有神乐资料馆及剧场。神乐只有周末及祝日才有公演，最好提前打电话预定，分开日式榻榻米座位及椅子。</div>
<div class="firstHeading mw-first-heading" id="firstHeading" style="text-align: left;">吃饭推荐<a href="https://toujimura.com/reastaurant/">ふくすけ<span>（旅籠千両萬両内)</span>
</a>
<span>。很多特色的菜其他地方没有的，价格也没一般旅游区贵。另外强力推荐</span>
<a href="https://toujimura.com/souvenir/">福助トーフ</a>店豆腐店，里面的豆腐和超市货完全不一样，我们买了三块回家吃，详见内文。</div>

<p>行程开始：</p>

<p>我们8：00大西条出发，加上路上去便利店及小段开错路，我们9：27到森藏酵素风吕。店家 已经准备好等我们了。当时只有我们4个人，</p>
